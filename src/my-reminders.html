<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="./wrappers/datejs.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="./reminder.html">


<dom-module id="reminders-section">
  <template>
    <style include="shared-styles iron-flex iron-flex-alignment">
    </style>

    <div class="card">
      <h1>Reminders</h1>
      <paper-input label="Remind me"></paper-input>
      <div class="layout vertical">
        <template is="dom-repeat" items="{{items}}">
          <reminder-item item={{item}}></reminder-item>
        </template>
      </div>
    </div>
  </template>

  <script>
    class ReminderSection extends Polymer.Element {
      static get is() { return 'reminders-section'; }
      static get properties() {
        return {
          items: {
            type: Array,
            value: function () {
              return [
                {
                  title: 'Create your first Reminder',
                  description: 'Start typing a new thing to remember in the input above',
                  date: new Date()
                },
                {
                  title: 'Update this reminder',
                  description: 'Press the pencil icon to the left to edit',
                  date: new Date().add(5).minutes()
                },
                {
                  title: 'Delete this reminder',
                  description: 'Press the bin icon to the left to delete',
                  date: new Date().add(8).minutes()
                }
              ]
            }
          }
        }
      }
    }

    window.customElements.define(ReminderSection.is, ReminderSection);
  </script>
</dom-module>
