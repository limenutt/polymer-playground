<dom-module id="reminder-item">
  <template>
    <style include="shared-styles iron-flex iron-flex-alignment">
      .h[hidden] {
          display:none;
      }
      .view {
        padding: 10px;
      }
      .view > .title {
        font-size: 1em;
        color: var(--app-secondary-color);
      }
      .view > .description {
        font-size: 0.9em;
        color: var(--app-subtitle-color);
      }
      .view > .date {
        font-size: 0.9em;
        color: var(--app-subtitle-color);
      }
      .container > .actions {
        opacity: 0.1;
      }
      .container:hover > .actions {
        opacity: 1;
      }
    </style>
    <div class="container layout horizontal">
      <template is="dom-if" if="[[!item.isNew]]">
        <div class="actions layout vertical h" hidden$=[[editing]]>
          <paper-icon-button icon="my-icons:mode-edit" on-tap="edit"></paper-icon-button>
          <paper-icon-button icon="my-icons:delete" on-tap="remove"></paper-icon-button>
        </div>
      </template>
      <div class="view layout vertical h" hidden$=[[editing]]>
        <span class="title">{{item.title}}</span>
        <span class="date">{{dateString}}</span>
        <span class="description">{{item.description}}</span>
      </div>
      <div class="view layout vertical flex h" hidden$=[[!editing]]>
        <paper-input-container>
          <label>Remind me</label>
          <input is="iron-input" maxlength="140" bind-value={{item.title}}>
          <paper-input-char-counter></paper-input-char-counter>
        </paper-input-container>
        <paper-input label="when" on-tap="openDialog" value="[[dateString]]" readOnly>
          <iron-icon icon="my-icons:date" prefix></iron-icon>
        </paper-input>
        <paper-dialog
          entry-animation="scale-up-animation"
          exit-animation="fade-out-animation"
          id="dialog" class="paper-date-picker-dialog"
          on-iron-overlay-closed="dismissDialog">
          <paper-date-picker id="picker" date="{{item.date}}"></paper-date-picker>
          <div class="buttons">
            <paper-button dialog-dismiss>Cancel</paper-button>
            <paper-button dialog-confirm>OK</paper-button>
          </div>
        </paper-dialog>
        <paper-textarea label="Additional info" value={{item.description}}></paper-textarea>
        <paper-button raised on-tap="save">save</paper-button>
      </div>
    </div>
  </template>

  <script>
    Polymer({
      is: 'reminder-item',
      properties: {
        editing: { 
          type: Boolean,
          value: false,
          reflectToAttribute: true
        },
        item: {
          title: String,
          description: String,
          date: Date
        },
        dateString: {
          type: String,
          computed: 'formatDate(item.date, "dd.MM.yyyy@HH:mm")',
        }
      },
      formatDate(date, format) {
        if (!date) {
          return undefined;
        }
        return date.toString(format)
      },
      edit: function() {
        this.editing = true;
      },
      remove: function() {
        this.fire('remove', this.item);
      },
      save: function() {
        this.editing = false;
        this.fire('save', this.item);
      },
      openDialog: function() {
        this.$.dialog.open();
      }
    });
  </script>
</dom-module>
